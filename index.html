<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 | GitHub博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #3498db;
        }
        
        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .profile-title {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .profile-body {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill {
            background: #ecf0f1;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .contact-list {
            list-style: none;
        }
        
        .contact-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .contact-list i {
            width: 30px;
            font-size: 1.2rem;
            color: #3498db;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .profile-body {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的个人资料</h1>
            <p class="subtitle">欢迎来到我的GitHub博客</p>
        </header>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="profile-name">缪炜</h2>
                <p class="profile-title">前端开发者 | 博主 | 技术爱好者</p>
            </div>
            
            <div class="profile-body">
                <div class="section">
                    <h3 class="section-title">关于我</h3>
                    <p class="about-text">
                        我是一名宁波大学应用心理学的大三学生，喜欢唱、跳、rap、篮球。
                    </p>
                </div>
                
                <div class="section">
                    <h3 class="section-title">技能</h3>
                    <div class="skills-container">
                        <span class="skill">二次元/CSS</span>
                        <span class="skill">乐队痴</span>
                        <span class="skill">FPS选手</span>
                        <span class="skill">10年老兵</span>
                    </div>
                </div>
                
                <div class="section">
                    <h3 class="section-title">qq：1596671391</h3>
                    <ul class="contact-list">
                        <li>
                            <i class="fas fa-envelope"></i>
                            <span>+86 18606621912</span>
                        </li>
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <span>宁波，中国</span>
                        </li>
                        <li>
                            <i class="fas fa-globe"></i>
                            <span>1596671391-a11y.github.io</span>
                        </li>
                    </ul>
                </div>
                
                <div class="section">
                    <h3 class="section-title">社交链接</h3>
                    <div class="social-links">
                        <a href="#" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 缪炜. 保留所有权利.</p>
        </footer>
    </div>
</body>
</html>
