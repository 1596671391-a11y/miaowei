<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太极练习</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
    }

    /* 太极图整体 */
    .taiji {
      position: relative;
      width: 400px;  /* 直径 = 半径 × 2 */
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(to right, black 50%, white 50%); /* 左半黑右半白 */
      border: 2px solid #444;
      overflow: hidden;
    }

    /* 上半部分白中带黑点 */
    .taiji::before {
      content: "";
      position: absolute;
      width: 200px;   /* 半圆对应的大圆（半径100） */
      height: 200px;
      border-radius: 50%;
      left: 100px;    
      top: 0;    
      background: white;
    }

    /* 下半部分黑中带白点 */
    .taiji::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 100px;    /* 右侧大圆 */
      bottom: 0;
      background: black;
    }

    /* 文字背景条 */
    .text-bar {
      width: 400px;
      height: 100px;
      background-color: rgba(100, 100, 100, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      border-radius: 6px;
    }

    .text-bar span {
      font-size: 30px;
      font-weight: bold;
      font-family: "KaiTi", "楷体", serif;
    }

    .white { color: white; }
    .black { color: black; }

    /* 小圆点（半径25）放在左右大圆中心，颜色与背景相反 */
    .dot {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      left:175px;  /* 大圆中心位置 */
      z-index: 10;
    }
    .dot-white { bottom: 75px; background: white; } 
    .dot-black { top: 75px; background: black; }
  </style>
</head>
<body>
  <div class="taiji">
    <div class="dot dot-white"></div>
    <div class="dot dot-black"></div>
  </div>
  <div class="text-bar">
    <span class="white">道可道，</span>
    <span class="black">非常道。</span>
  </div>
</body>
</html>
